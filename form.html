			<form action="form.html" novalidate>
				
				<H3>Будь ласка введіть ваші дані.</H3>
				<div class="form_field">
					<P>  
						<label for="mail">
					      <span>Електронна пошта:</span> 
					      <input type="email" id="mail" name="mail" placeholder="example@gmail.com" class="textf">
					      <span class="error" aria-live="polite"></span>
					    </label>
					</P>
				</div>
				</form>
				<form action="form.html" name="form_name" onsubmit="return validate_form ( );">

					<P>
						<label for="mail">
					      <span>Номер телефону:</span>
					      <input  class="textf" id="tel"type="tel" name="tel" placeholder="096-232-23-23" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}">

					    </label>

					<P>Ваш вік:

					<SELECT name="age">
					<OPTION value="">Виберіть один з варіантів:</OPTION>

					<OPTION value="45-60 years">45-60 років</OPTION>
					<OPTION value="60+ years">60+ років</OPTION>
					</SELECT>
					</P>
				</div>
				<div class="form_field">
					<button class="buton">Sumbit</button>
				  </div>
